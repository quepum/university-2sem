name: Build
on: [push, pull_request]

jobs:
  build-Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
      - name: Build
        shell: cmd
        run: For /R %%I in (*.sln) do dotnet build %%I
      - name: Run tests
        shell: cmd
        run: For /R %%I in (*.sln) do dotnet test %%I
